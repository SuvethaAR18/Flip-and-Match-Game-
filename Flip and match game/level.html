<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Memory Match - Choose Level</title>
  <link rel="stylesheet" href="level.css" />
  <style>
    /* Minimal fade-out animation */
    body.fade-out {
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    /* Fade-in-up animation for buttons */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in-up {
      animation-name: fadeInUp;
      animation-fill-mode: forwards;
      animation-duration: 0.5s;
      opacity: 0;
    }

    /* Button styling (if not already in your CSS) */
    .level-btn {
      cursor: pointer;
      padding: 15px 25px;
      font-size: 1.25rem;
      border-radius: 12px;
      border: 2px solid #00adb5;
      background-color: white;
      color: #00adb5;
      transition: background-color 0.3s, color 0.3s;
      user-select: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-width: 110px;
      min-height: 90px;
      box-shadow: 0 4px 8px rgb(0 173 181 / 0.15);
    }

    .level-btn:hover {
      background-color: #00adb5;
      color: white;
    }

    .level-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    /* Top bar styling */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      color: white;
      user-select: none;
    }

    .back-btn {
      background: transparent;
      border: none;
      color: white;
      font-size: 1.3rem;
      cursor: pointer;
      user-select: none;
      padding: 6px 10px;
      border-radius: 8px;
      transition: background-color 0.2s;
    }

    .back-btn:hover {
      background-color: rgba(255,255,255,0.2);
    }

    .toggles button {
      background: transparent;
      border: none;
      font-size: 1.5rem;
      margin-left: 15px;
      cursor: pointer;
      user-select: none;
      color: white;
      transition: color 0.3s;
    }

    .toggles button:hover {
      color: #ffc107;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button class="back-btn" onclick="history.back()" aria-label="Go Back">‚Üê Back</button>
    <div class="toggles">
      <button id="music-toggle" title="Toggle Music" aria-pressed="false">üéµ</button>
      <button id="theme-toggle" title="Toggle Theme" aria-pressed="false">üåó</button>
    </div>
  </div>

  <h1 class="page-title" style="text-align:center; margin-top: 30px;">üéØ Choose Your Level</h1>

  <div class="level-grid" role="list">
    <button class="level-btn" onclick="startLevel(1)" role="listitem" aria-label="Start Level 1 2 by 2 grid">Level 1<br><span>(2√ó2)</span></button>
    <button class="level-btn" onclick="startLevel(2)" role="listitem" aria-label="Start Level 2 4 by 2 grid">Level 2<br><span>(4√ó2)</span></button>
    <button class="level-btn" onclick="startLevel(3)" role="listitem" aria-label="Start Level 3 4 by 3 grid">Level 3<br><span>(4√ó3)</span></button>
    <button class="level-btn" onclick="startLevel(4)" role="listitem" aria-label="Start Level 4 6 by 3 grid">Level 4<br><span>(6√ó3)</span></button>
    <button class="level-btn" onclick="startLevel(5)" role="listitem" aria-label="Start Level 5 6 by 4 grid">Level 5<br><span>(6√ó4)</span></button>
  </div>

  <audio id="bg-music" src="audio/relax-theme.mp3" loop></audio>
  <audio id="click-sound" src="audio/click.wav"></audio>

  <script>
    const bgMusic = document.getElementById("bg-music");
    const clickSound = document.getElementById("click-sound");
    const themeToggle = document.getElementById("theme-toggle");
    const musicToggle = document.getElementById("music-toggle");

    let isMusicPlaying = false;

    function startLevel(level) {
      clickSound.play();
      sessionStorage.setItem('level', level);
      document.body.classList.add('fade-out');
      setTimeout(() => window.location.href = 'game.html', 600);
    }

    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('light');
      const pressed = document.body.classList.contains('light');
      themeToggle.setAttribute('aria-pressed', pressed);
    });

    musicToggle.addEventListener('click', () => {
      if (isMusicPlaying) {
        bgMusic.pause();
        musicToggle.setAttribute('aria-pressed', 'false');
      } else {
        bgMusic.play();
        musicToggle.setAttribute('aria-pressed', 'true');
      }
      isMusicPlaying = !isMusicPlaying;
    });

    // Animate buttons in
    document.querySelectorAll(".level-btn").forEach((btn, i) => {
      btn.style.animationDelay = `${0.2 + i * 0.15}s`;
      btn.classList.add("fade-in-up");
    });
  </script>
</body>
</html>
